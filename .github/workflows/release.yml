# .github/workflows/release.yaml

on:
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goversion: 1.23
        goos: linux
        goarch: amd64
        pre_command: |
          go install golang.org/x/tools/cmd/stringer@latest
          && go generate ./...
  release-linux-arm64:
    name: release linux/arm64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goversion: 1.23
        goos: linux
        goarch: arm64
        pre_command: |
          go install golang.org/x/tools/cmd/stringer@latest
          && go generate ./...
  release-linux-arm:
    name: release linux/arm
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goversion: 1.23
        goos: linux
        goarch: arm
        pre_command: |
          go install golang.org/x/tools/cmd/stringer@latest
          && go generate ./...
  release-darwin-amd64:
    name: release darwin/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goversion: 1.23
        goos: darwin
        goarch: amd64
        pre_command: |
          go install golang.org/x/tools/cmd/stringer@latest
          && go generate ./...
